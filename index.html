<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent vs Buy Calculator</title>
    <meta name="description" content="An original rent vs buy calculator to compare long-run financial outcomes.">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Rent vs Buy Calculator</h1>
        <p class="subhead">Compare the long-run costs of buying a home versus renting with adjustable assumptions.</p>
      </div>
    </header>

    <main class="container layout">
      <section class="panel inputs">
        <h2>The Basics</h2>
        <div class="grid two-col">
          <label class="field">
            <span>Home price (if buying)</span>
            <div class="input-group">
              <input id="homePrice" type="number" min="0" step="1000" value="500000">
              <input type="range" min="100000" max="2000000" step="10000" value="500000" class="slider" data-target="homePrice">
            </div>
          </label>
          <label class="field">
            <span>Monthly rent (if renting)</span>
            <div class="input-group">
              <input id="monthlyRent" type="number" min="0" step="50" value="2000">
              <input type="range" min="500" max="10000" step="50" value="2000" class="slider" data-target="monthlyRent">
            </div>
          </label>
          <label class="field">
            <span>How long will you stay? (years)</span>
            <div class="input-group">
              <input id="years" type="number" min="1" max="50" step="1" value="10">
              <input type="range" min="1" max="40" step="1" value="10" class="slider" data-target="years">
            </div>
          </label>
        </div>

        <h3>Mortgage Details</h3>
        <div class="grid two-col">
          <label class="field">
            <span>Mortgage rate (APR, %)</span>
            <div class="input-group">
              <input id="mortgageRate" type="number" min="0" max="20" step="0.01" value="6.75">
              <input type="range" min="0" max="15" step="0.05" value="6.75" class="slider" data-target="mortgageRate">
            </div>
          </label>
          <label class="field">
            <span>Down payment (%)</span>
            <div class="input-group">
              <input id="downPaymentPct" type="number" min="0" max="100" step="1" value="20">
              <input type="range" min="0" max="100" step="1" value="20" class="slider" data-target="downPaymentPct">
            </div>
          </label>
          <label class="field">
            <span>Mortgage length (years)</span>
            <div class="input-group">
              <input id="mortgageYears" type="number" min="5" max="40" step="5" value="30">
              <input type="range" min="10" max="40" step="5" value="30" class="slider" data-target="mortgageYears">
            </div>
          </label>
          <label class="field">
            <span>PMI rate (%/yr)</span>
            <div class="input-group">
              <input id="pmiRatePct" type="number" min="0" max="5" step="0.05" value="0">
              <input type="range" min="0" max="2" step="0.05" value="0" class="slider" data-target="pmiRatePct">
            </div>
          </label>
        </div>

        <details class="advanced">
          <summary>Advanced options</summary>
          <div class="grid two-col">
            <label class="field">
              <span>Home price growth (%/yr)</span>
              <div class="input-group">
                <input id="homeGrowthPct" type="number" min="-10" max="20" step="0.1" value="3">
                <input type="range" min="-5" max="15" step="0.1" value="3" class="slider" data-target="homeGrowthPct">
              </div>
            </label>
            <label class="field">
              <span>Rent growth (%/yr)</span>
              <div class="input-group">
                <input id="rentGrowthPct" type="number" min="-10" max="20" step="0.1" value="3">
                <input type="range" min="-5" max="15" step="0.1" value="3" class="slider" data-target="rentGrowthPct">
              </div>
            </label>
            <label class="field">
              <span>Investment return (%/yr)</span>
              <div class="input-group">
                <input id="investmentReturnPct" type="number" min="-10" max="25" step="0.1" value="4.5">
                <input type="range" min="-5" max="20" step="0.1" value="4.5" class="slider" data-target="investmentReturnPct">
              </div>
            </label>
            <label class="field">
              <span>Inflation (%/yr)</span>
              <div class="input-group">
                <input id="inflationPct" type="number" min="-5" max="10" step="0.1" value="3">
                <input type="range" min="0" max="10" step="0.1" value="3" class="slider" data-target="inflationPct">
              </div>
            </label>
          </div>

          <h4>Taxes</h4>
          <div class="grid two-col">
            <label class="field">
              <span>Filing</span>
              <select id="filingStatus">
                <option value="single">Individual return</option>
                <option value="joint">Joint return</option>
              </select>
            </label>
            <label class="field">
              <span>Property tax rate (% of home value)</span>
              <div class="input-group">
                <input id="propertyTaxRatePct" type="number" min="0" max="10" step="0.05" value="1.35">
                <input type="range" min="0" max="8" step="0.05" value="1.35" class="slider" data-target="propertyTaxRatePct">
              </div>
            </label>
            <label class="field">
              <span>Marginal tax rate (%)</span>
              <div class="input-group">
                <input id="marginalTaxRatePct" type="number" min="0" max="50" step="1" value="20">
                <input type="range" min="0" max="50" step="1" value="20" class="slider" data-target="marginalTaxRatePct">
              </div>
            </label>
            <label class="field">
              <span>Other itemized deductions ($/yr)</span>
              <div class="input-group">
                <input id="otherItemizedDeductions" type="number" min="0" step="500" value="0">
                <input type="range" min="0" max="60000" step="500" value="0" class="slider" data-target="otherItemizedDeductions">
              </div>
            </label>
            <label class="field">
              <span>Capital gains tax rate (%)</span>
              <div class="input-group">
                <input id="capitalGainsRatePct" type="number" min="0" max="30" step="0.5" value="15">
                <input type="range" min="0" max="30" step="0.5" value="15" class="slider" data-target="capitalGainsRatePct">
              </div>
            </label>
          </div>

          <h4>Closing costs</h4>
          <div class="grid two-col">
            <label class="field">
              <span>Costs of buying home (% of price)</span>
              <div class="input-group">
                <input id="buyClosingPct" type="number" min="0" max="10" step="0.1" value="4">
                <input type="range" min="0" max="10" step="0.1" value="4" class="slider" data-target="buyClosingPct">
              </div>
            </label>
            <label class="field">
              <span>Costs of selling home (% of sale price)</span>
              <div class="input-group">
                <input id="sellClosingPct" type="number" min="0" max="10" step="0.1" value="6">
                <input type="range" min="0" max="10" step="0.1" value="6" class="slider" data-target="sellClosingPct">
              </div>
            </label>
          </div>

          <h4>Maintenance and fees</h4>
          <div class="grid two-col">
            <label class="field">
              <span>Maintenance/renovation (% of home value/yr)</span>
              <div class="input-group">
                <input id="maintenancePct" type="number" min="0" max="10" step="0.1" value="1.0">
                <input type="range" min="0" max="6" step="0.1" value="1.0" class="slider" data-target="maintenancePct">
              </div>
            </label>
            <label class="field">
              <span>Homeowner's insurance (% of home value/yr)</span>
              <div class="input-group">
                <input id="homeInsurancePct" type="number" min="0" max="10" step="0.05" value="0.55">
                <input type="range" min="0" max="4" step="0.05" value="0.55" class="slider" data-target="homeInsurancePct">
              </div>
            </label>
            <label class="field">
              <span>Extra monthly utilities ($)</span>
              <div class="input-group">
                <input id="extraUtilitiesMonthly" type="number" min="0" step="10" value="100">
                <input type="range" min="0" max="2000" step="10" value="100" class="slider" data-target="extraUtilitiesMonthly">
              </div>
            </label>
            <label class="field">
              <span>Monthly common/HOA fees ($)</span>
              <div class="input-group">
                <input id="hoaMonthly" type="number" min="0" step="10" value="0">
                <input type="range" min="0" max="8000" step="10" value="0" class="slider" data-target="hoaMonthly">
              </div>
            </label>
            <label class="field">
              <span>Common fees deductible (%)</span>
              <div class="input-group">
                <input id="hoaDeductiblePct" type="number" min="0" max="100" step="1" value="0">
                <input type="range" min="0" max="100" step="1" value="0" class="slider" data-target="hoaDeductiblePct">
              </div>
            </label>
          </div>

          <h4>Additional renting costs</h4>
          <div class="grid two-col">
            <label class="field">
              <span>Security deposit ($ first year)</span>
              <div class="input-group">
                <input id="securityDepositInitial" type="number" min="0" step="50" value="2000">
                <input type="range" min="0" max="12000" step="50" value="2000" class="slider" data-target="securityDepositInitial">
              </div>
            </label>
            <label class="field">
              <span>Broker's fee (% of annual rent)</span>
              <div class="input-group">
                <input id="brokersFeePct" type="number" min="0" max="50" step="1" value="0">
                <input type="range" min="0" max="50" step="1" value="0" class="slider" data-target="brokersFeePct">
              </div>
            </label>
            <label class="field">
              <span>Renter's insurance ($ first year)</span>
              <div class="input-group">
                <input id="rentersInsuranceInitial" type="number" min="0" step="25" value="240">
                <input type="range" min="0" max="1000" step="25" value="240" class="slider" data-target="rentersInsuranceInitial">
              </div>
            </label>
            <label class="field">
              <span>Renter insurance growth (%/yr)</span>
              <div class="input-group">
                <input id="rentersInsuranceGrowthPct" type="number" min="0" max="10" step="0.1" value="1">
                <input type="range" min="0" max="10" step="0.1" value="1" class="slider" data-target="rentersInsuranceGrowthPct">
              </div>
            </label>
          </div>
        </details>
      </section>

      <section class="panel results">
        <div class="results-header">
          <div id="winnerLabel" class="headline accent">—</div>
          <div id="difference" class="subhead accent">—</div>
        </div>

        <div class="breakdown">
          <h3>Buying breakdown</h3>
          <ul id="buyBreakdown"></ul>

          <h3>Renting breakdown</h3>
          <ul id="rentBreakdown"></ul>
        </div>
      </section>
    </main>

    <footer class="site-footer container">
      
    </footer>

    <script src="./app.js"></script>
  </body>
  </html>
